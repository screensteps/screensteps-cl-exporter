<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>{{title}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div id="wrapper">
    <div id="content">
      <div id="header">
        <h1>{{title}}</h1>
      </div>

      <div id="TOC">
        {{chapter}}
        <div id="chapter_{$chapter->id}" class="chapter-container">
          <h2>{{title}}</h2>
          <ul class="articles">
            {{article}}
            <li><div class="article-title"><a href="{{link}}">{{title}}</a></div></li>
            {{article}}
          </ul>
        </div>
        {{chapter}}
      </div>
    </div>
  </div>
</body>
</html>
